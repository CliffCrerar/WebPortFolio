<!doctype html>
<html>
<!--Email-->
<section id="group6" class="parallax__group">

    <!--Email Background-->
    <div class="parallax__layer parallax__layer--back">
        <div class="emailMe-bg">
            <img class="vp vpn" src="../image/bw3.jpg" alt="lipgloss">
        </div>
        <div class="title title-email">
            <h1 class="display-1 text-center">SEND A E-MAIL
                <span class="fas fa-envelope"></span>
            </h1>
        </div>
    </div>
    <!--/Email Background-->

    <!--Email foreground-->
    <div class="parallax__layer parallax__layer--base">

        <form class="container email-Form">

            <div class="left-form">
                <div class="form-group">
                    <label for="form-name" class="sr-only">Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-user"></i>
                            </div>
                        </div>
                        <input type="text" class="form-control" id="form-name" placeholder="Name">
                    </div>

                </div>
                <div class="form-group">
                    <label for="form-email" class="sr-only">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-envelope-open"></i>
                            </div>
                        </div>
                        <input type="email" class="form-control" id="form-email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="form-comment" class="sr-only">Comment</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-comment"></i>
                            </div>
                        </div>
                        <textarea type="email" class="form-control" id="form-comment" rows="4" placeholder="Write your comments here"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-block">Send e-mail</button>
            </div>

            <!--<div class="right-form"></div>-->

        </form>
    </div>
    <!--/Email foreground-->
</section>
<!--/Email-->

</html>
